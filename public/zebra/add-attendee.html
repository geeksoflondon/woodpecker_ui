
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geeks of London - Zebra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../css/zebra.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">BarCamp Berkshire 2</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">Logged in as Kevin Prince</p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
        </div><!--/span-->
        <div class="span9">
          <form class="form-horizontal" action="dashboard.html">
            <legend>Basic Details</legend>
            <div class="control-group">
              <label class="control-label">First Name</label>
              <div class="controls">
                <input type="text" placeholder="e.g. John">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Last Name</label>
              <div class="controls">
                <input type="text" placeholder="e.g. Doe">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Email</label>
              <div class="controls">
                <input type="text" placeholder="e.g. john.doe@gmail.com">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Twitter</label>
              <div class="controls">
                <div class="input-prepend">
                  <span class="add-on">@</span>
                  <input type="text" placeholder="twitter">
                </div>
              </div>
            </div>

            <legend>Ticket</legend>
            <div class="control-group">
              <label class="control-label">Ticket Type</label>
              <div class="controls">
                <select>
                  <option>Attendee</option>
                  <option>Sponsor</option>
                  <option>VIP</option>
                  <option>Crew</option>
                </select>
              </div>
            </div>
            
            <legend>Double Check:</legend>
            <div class="control-group">
              <label class="checkbox">
                <input type="checkbox" value="">
                  Attendee name matches a provided photo id.
              </label>
              <label class="checkbox">
                <input type="checkbox" value="">
                Attendee has read and accepted the terms and conditions
              </label>
              <label class="checkbox">
                <input type="checkbox" value="">
                Attendee has been told the house rules.
              </label>
            </div>
            
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn">Save</button>
              </div>
            </div>
          </form>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Geeks of London 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery.tablesorter.min.js"></script>
    <script src="../js/zebra.js"></script>

  </body>
</html>
