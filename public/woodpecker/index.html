    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../css/woodpecker.css">
    </head>
    <body>
      <header>
        <h1>BarCamp Berkshire</h1>
      </header>
      <section id="welcome">
        <h2>Hello John Doe</h2>
        <p>Are you coming to BarCamp Berkshire at The O2 July 20th to 21st ?</p>
        <input type="submit" class="primary" value="I'm Coming">
        <input type="submit" class="secondary"  value="I can't make it">
      </section>
      <section id="cancel">
        <h2>John, you sure you want to cancel?</h2>
        <form>
          <input id="coming" type="submit" class="primary" value="Yes cancel my ticket!">
          <input id="not-coming" type="submit" class="secondary" value="No I am still coming.">
        </form>
      </section>
      <section id="badge">
        <h2>Check Your Badge</h2>
        <form>
            <fieldset>
              <label for="first_name">First Name</label>
              <input type="text" name="first_name">
            </fieldset>
            <fieldset>
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name">
            </fieldset>
            <fieldset>
              <label for="twitter">Twitter Name @</label>
              <input type="text" name="twitter">
            </fieldset>
            <input type="submit" value="Save My Details">
        </form>
      </section>
      <section id="attending">
        <h2>When are you attending?</h2>
        <form>
            <fieldset>
              <label for="saturday">Saturday</label>
              <select name="saturday">
                <option>Yes</option>
                <option>No</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="overnight">Overnight</label>
              <select name="overnight">
                <option>Yes</option>
                <option>No</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="sunday">Sunday</label>
              <select name="sunday">
                <option>Yes</option>
                <option>No</option>
              </select>
            </fieldset>
            <input type="submit" value="Save My Details">
        </form>
      </section>
      <section id="finish">
        <h2>You are now >STATUS>!!</h2>
        <p>We look forward to seeing you soon</p>
        <p>Questions or problems? email us <a href="mailto:help@geeksoflondon.com">help@geeksoflondon.com</a></p>
      </section>
      <script src="../js/jquery.js"></script>
      <script src="../js/woodpecker.js"></script>
    </body>
</html>
